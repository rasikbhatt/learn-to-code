<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - CSS</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="head">
        <h2>Learn to code by watching others</h2>
        <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-filling">
        <button class="try">Try it free 7 days then  <br>$20/mo.thereafter</button>
        <div class="form">
          <form action="" name="myForm">
            <input type="text", placeholder="First Name" name="firstName" >
            <input type="text", placeholder="Last Name" name="lastName">
            <input type="email", placeholder="Email Address" name="email">
            <input type="password", placeholder="Password" name="password">
            <span style="color: hsl(0, 100%, 74%);" id="allow">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
              All Fields Are Required!
            </span>
            <button type="submit" class="claim" name="submit" value="submit">CLAIM YOUR FREE TRAIL</button>
          </form>
          <p>By clicking the button, you are agreeing to our <br> <span>Terms and Services</span></p>
        </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
